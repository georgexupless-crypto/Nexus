<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS | 2026 Protocol</title>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff88;
            --neon-blue: #0088ff;
            --ios-glass: rgba(15, 15, 25, 0.85);
            --border-glow: rgba(0, 243, 255, 0.3);
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        body {
            margin: 0;
            font-family: -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: #050508;
            height: 100vh;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Animated Cyber-Grid Background */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border-glow) 1px, transparent 1px),
                              linear-gradient(90deg, var(--border-glow) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-200px);
            z-index: -2;
            opacity: 0.2;
            animation: moveGrid 10s linear infinite;
        }

        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 0 40px; } }

        /* Shared Container Logic */
        .view { 
            display: none; 
            width: 100%; 
            max-width: 400px; 
            animation: fadeIn 0.6s ease forwards;
            padding: 20px;
        }
        .view.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- AUTH STYLES --- */
        .auth-card {
            background: var(--ios-glass);
            backdrop-filter: blur(25px);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            margin-top: 15vh;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 20px var(--border-glow);
        }

        h2 { font-weight: 200; text-align: center; letter-spacing: 4px; text-transform: uppercase; color: var(--neon-cyan); }
        
        .input-box { margin-bottom: 20px; }
        input {
            width: 100%; padding: 16px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 18px; color: white; outline: none;
        }
        input:focus { border-color: var(--neon-cyan); box-shadow: 0 0 15px var(--border-glow); }

        .btn {
            width: 100%; padding: 16px; border-radius: 18px; border: none;
            font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }
        .btn-primary { background: linear-gradient(45deg, var(--neon-cyan), var(--neon-blue)); color: #000; }

        /* --- DASHBOARD STYLES --- */
        header {
            width: 100%; padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo span { background: var(--neon-blue); padding: 4px 10px; border-radius: 8px; color: black; font-weight: bold; }

        .balance-card {
            background: var(--ios-glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px; padding: 25px; margin: 20px 0;
        }
        .balance-amount { color: var(--neon-green); font-size: 2.2rem; font-weight: bold; margin: 5px 0; }

        .action-btn {
            width: 100%; padding: 18px; margin-bottom: 12px; border-radius: 20px;
            border: 2px solid transparent; color: white; font-weight: bold; background: transparent; cursor: pointer;
        }
        .btn-scan { background: var(--neon-blue); border-color: var(--neon-cyan); }
        .btn-withdraw { border-color: var(--neon-cyan); }
        .btn-tags { border-color: var(--neon-pink); }

        .footer-links { text-align: center; margin-top: 20px; font-size: 0.8rem; opacity: 0.6; }
        .footer-links a { color: var(--neon-pink); text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="bg-grid"></div>

<div id="login-view" class="view active">
    <div class="auth-card">
        <h2>Initialize</h2>
        <div class="input-box"><input type="text" placeholder="IDENTITY_HASH (Email)"></div>
        <div class="input-box"><input type="password" placeholder="ENCRYPTION_KEY"></div>
        <button class="btn btn-primary" onclick="showView('dashboard-view')">Authorize Session</button>
        <div class="footer-links">
            <p>New Entity? <a onclick="showView('signup-view')">Sync New Identity</a></p>
            <p><a onclick="showView('recover-view')">Forget Key?</a></p>
        </div>
    </div>
</div>

<div id="signup-view" class="view">
    <div class="auth-card">
        <h2>New Identity</h2>
        <div class="input-box"><input type="text" placeholder="USERNAME"></div>
        <div class="input-box"><input type="email" placeholder="NEURAL_LINK@EMAIL.COM"></div>
        <div class="input-box"><input type="password" placeholder="CREATE_KEY"></div>
        <button class="btn btn-primary" onclick="showView('dashboard-view')">Establish Uplink</button>
        <div class="footer-links">
            <p>Already Synced? <a onclick="showView('login-view')">Return to Login</a></p>
        </div>
    </div>
</div>

<div id="recover-view" class="view">
    <div class="auth-card">
        <h2>Data Recovery</h2>
        <div class="input-box"><input type="email" placeholder="REGISTERED_EMAIL"></div>
        <button class="btn btn-primary" onclick="alert('Signal Sent')">Send Recovery Signal</button>
        <div class="footer-links"><p><a onclick="showView('login-view')">Back to Terminal</a></p></div>
    </div>
</div>

<div id="dashboard-view" class="view">
    <header>
        <div class="logo"><span>$</span> NEXUS</div>
        <div style="width: 35px; height: 35px; background: linear-gradient(var(--neon-cyan), var(--neon-pink)); border-radius: 50%;"></div>
    </header>
    
    <div class="balance-card">
        <div style="font-size: 0.7rem; opacity: 0.6; text-transform: uppercase;">Liquid Credit</div>
        <div class="balance-amount">$4,550.00</div>
        <div style="font-size: 0.8rem; opacity: 0.8;">Protocol active. Select operation.</div>
    </div>

    <button class="action-btn btn-scan" onclick="triggerScan()">Scan Tag</button>
    <button class="action-btn btn-withdraw" onclick="triggerWithdraw()">Withdraw</button>
    <button class="action-btn btn-tags">Operational History</button>

    <div class="balance-card" style="margin-top: 10px; padding: 15px;">
        <div style="font-size: 0.7rem; opacity: 0.6; margin-bottom: 10px;">Network Identity:</div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="color: var(--neon-cyan); font-weight: bold;">@CashTag2026</span>
            <button onclick="copyTag()" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 5px 10px; border-radius: 8px; cursor: pointer;">Copy</button>
        </div>
    </div>
    <div class="footer-links"><a onclick="showView('login-view')">Terminate Session (Logout)</a></div>
</div>

<script>
    function showView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        window.scrollTo(0,0);
    }

    function triggerScan() {
        alert("Initializing Neural Scanner... Please align the tag within the frame.");
    }

    function triggerWithdraw() {
        let amount = prompt("Enter amount to withdraw:");
        if(amount) alert("Withdrawal request for $" + amount + " is being processed.");
    }

    function copyTag() {
        navigator.clipboard.writeText("@CashTag2026");
        alert("Identity copied to clipboard.");
    }
</script>

</body>
</html>
